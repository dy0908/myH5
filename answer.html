<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grtanswer</title>
    <style type="text/css">
        #test{
            font-size: 100px;
        }
    </style>
    <script>
        function getanswer() {
            var radom  =Math.floor(Math.random()*4)+1;
            var str =String.fromCharCode(radom+64);
            document.write(str+"</br>");
        }
        function howmanyanswers() {
            var t = window.prompt("hawmanyanswers?");
            var i = 0;
            if( t > 0 ){
                do {
                    getanswer();
                    i = i + 1;
                }
                while (i < t)
            }
            else {
                document.getElementById("test").innerText = "No answer."
        }
        }
    </script>
</head>
<body>
<p id = "test" style="text-align: center">
    <script>
        howmanyanswers();
    </script>
</p>
</body>
</html>
